<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <h1>FINALS COUNTDOWN TIMER</h1>
        <div id="timer" class="timer-container">
            <div class="timer-box" id="days">0 D</div>
            <div class="timer-box" id="hours">0 H</div>
            <div class="timer-box" id="minutes">0 M</div>
            <div class="timer-box" id="seconds">0 S</div>
        </div>
        <img src="ahhshiet.gif" alt="The gif of my life" class="gif">
        <div id = "message-timeout" class="message"></div>
    </div>
        

    <script src="script.js"></script>
</body>
</html>
